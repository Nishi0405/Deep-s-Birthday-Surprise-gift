<script>
/* -----------------------------
   Floating hearts canvas
   ----------------------------- */
const canvas = document.getElementById('heartsCanvas');
const ctx = canvas.getContext('2d');
let W = canvas.width = window.innerWidth;
let H = canvas.height = window.innerHeight;
window.addEventListener('resize', ()=>{ W=canvas.width=window.innerWidth; H=canvas.height=window.innerHeight; });

class Heart {
  constructor(){
    this.reset();
  }
  reset(){
    this.x = Math.random()*W;
    this.y = H + Math.random()*200;
    this.size = 6 + Math.random()*18;
    this.vy = 1 + Math.random()*2;
    this.vx = (Math.random()-0.5)*1.2;
    this.opacity = 0.6 + Math.random()*0.4;
    this.color = `rgba(255,${80+Math.round(Math.random()*120)},${150+Math.round(Math.random()*80)},${this.opacity})`;
    this.life = 0;
    this.maxLife = 300 + Math.random()*400;
  }
  draw(){
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(Math.PI/4);
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
    ctx.restore();
  }
  update(){
    this.y -= this.vy;
    this.x += this.vx;
    this.life++;
    if(this.y < -50 || this.life > this.maxLife) this.reset();
  }
}
const hearts = new Array(22).fill().map(()=> new Heart());
function heartLoop(){
  ctx.clearRect(0,0,W,H);
  for(const h of hearts){ h.update(); h.draw(); }
  requestAnimationFrame(heartLoop);
}
heartLoop();

/* -----------------------------
   Twinkling stars (subtle)
   ----------------------------- */
const twLayer = document.getElementById('twinkleLayer');
function makeTwinkles(){
  const count = Math.round(window.innerWidth / 12);
  let html = '';
  for(let i=0;i<count;i++){
    const left = Math.random()*100;
    const top = Math.random()*100;
    const size = 1 + Math.random()*2.5;
    const delay = Math.random()*6;
    html += `<div style="position:absolute;left:${left}%;top:${top}%;width:${size}px;height:${size}px;border-radius:50%;background:rgba(255,255,255,0.95);opacity:0.9;filter:blur(0.4px);animation:tw ${2+Math.random()*4}s ${delay}s infinite alternate"></div>`;
  }
  twLayer.innerHTML = html + `<style>@keyframes tw{from{opacity:0.15;transform:scale(0.8)}to{opacity:0.9;transform:scale(1.2)}}</style>`;
}
makeTwinkles();
window.addEventListener('resize', ()=> setTimeout(makeTwinkles,120));

/* -----------------------------
   Modal functions
   ----------------------------- */
const modalBg = document.getElementById('modalBg');
const modalContent = document.getElementById('modalContent');
function openModal(html){
  modalContent.innerHTML = html;
  modalBg.style.display = 'flex';
  modalBg.setAttribute('aria-hidden','false');
}
function closeModal(){
  modalBg.style.display = 'none';
  modalBg.setAttribute('aria-hidden','true');
}

/* -----------------------------
   Typewriter letter
   ----------------------------- */
const letterBox = document.getElementById('letterBox');
const typeBtn = document.getElementById('typeBtn');
const stopType = document.getElementById('stopType');

const letterText = `Ghattudu Pattudu,

From the day I nervously spoke to you during that CR election, my world began to change ‚Äî quietly at first, then forever.
You listened when I had no strength to speak, you held pieces of me I thought were lost, and you made space for the child in me to laugh again.
This is our little universe ‚Äî small, soft, and entirely ours. I love you more than words I type here; still, I want you to read them and feel my heart resting in your name.

Always yours,
nisha üíó`;

let typeTimer = null;
function typeWriter(text, target, speed=28){
  let i=0;
  target.innerHTML = '';
  typeTimer = setInterval(()=>{
    target.innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
    i++;
    target.scrollTop = target.scrollHeight;
    if(i >= text.length){ clearInterval(typeTimer); typeTimer=null; }
  }, speed);
}
typeBtn.addEventListener('click', ()=> {
  if(typeTimer) return;
  typeWriter(letterText, letterBox, 28);
});
stopType.addEventListener('click', ()=> {
  if(typeTimer){ clearInterval(typeTimer); typeTimer=null; }
});

/* -----------------------------
   Music controls
   ----------------------------- */
const tune = document.getElementById('tune');
const playTuneBtn = document.getElementById('playTuneBtn');
const pauseTuneBtn = document.getElementById('pauseTuneBtn');

playTuneBtn.addEventListener('click', ()=> {
  tune.play().catch(()=>{}); playTuneBtn.textContent = 'Playing üéµ';
});
pauseTuneBtn.addEventListener('click', ()=> {
  tune.pause(); playTuneBtn.textContent = 'Play Tune üéµ';
});

/* -----------------------------
   Tiny interactive surprises
   ----------------------------- */

// Reason generator: ask him a number (1-10) and show that many reasons you love him
document.getElementById('reasonBtn').addEventListener('click', ()=>{
  const n = prompt('Pick a number between 1 and 10 ‚Äî I will tell you that many reasons why I love you.');
  const num = Math.max(1, Math.min(10, parseInt(n)||1));
  const reasons = [
    'Your soft voice that calms every storm.',
    'The way you make silly jokes and laugh loudly.',
    'Your loyalty ‚Äî it makes me feel safe.',
    'You always stand by me, even in hard times.',
    'The small gifts you give ‚Äî they are thoughtful.',
    'You let me be childlike and silly.',
    'Your hugs that feel like home.',
    'You listen patiently to every ramble.',
    'You make me dream of a gentle future.',
    'You are simply, wonderfully you.'
  ];
  const chosen = reasons.slice(0, num).map((r,i)=>`<b>${i+1}.</b> ${r}`).join('<br>');
  openModal(`<div style="text-align:left">${chosen}</div>`);
});

// Memory quiz
document.getElementById('quizBtn').addEventListener('click', ()=>{
  const a = prompt('Which date did we first speak? (e.g. 19 July 2024)');
  const b = prompt('Which temple did we visit that was peaceful for us? (one word)');
  let score = 0;
  if(a && a.trim().toLowerCase() === '19 july 2024') score++;
  if(b && /iskcon/i.test(b.trim())) score++;
  openModal(`<b><i>Your score: ${score} / 2</i></b><br><br>Every memory is special ‚Äî we remember them together.`);
});

// Magical surprise: confetti + big typed "I love you"
document.getElementById('magicBtn').addEventListener('click', ()=>{
  // burst of hearts
  burstHearts(36);
  // typed big message
  openModal('<div id="bigMsg" style="font-size:1.1rem;line-height:1.4"></div>');
  const msg = 'Jaan, Mara Ghattuda Pattuda, I love you beyond what words can hold. Happiest Birthday to the most special person of my life, , my Jaan. üíó';
  let i=0;
  const target = document.getElementById('bigMsg');
  const tm = setInterval(()=>{
    target.innerHTML += msg.charAt(i);
    i++;
    if(i>=msg.length){ clearInterval(tm); }
  },28);
});

/* -----------------------------
   heart bursts (interactive)
   ----------------------------- */
function burstHearts(count=20){
  for(let i=0;i<count;i++){
    const el = document.createElement('div');
    const size = 10 + Math.random()*26;
    el.style.position='fixed';
    el.style.left = (50 + (Math.random()-0.5)*60) + '%';
    el.style.top = (50 + (Math.random()-0.5)*50) + '%';
    el.style.width = size+'px';
    el.style.height = size+'px';
    el.style.background = 'linear-gradient(45deg,#fff,#ffd8f5)';
    el.style.transform = 'rotate(45deg)';
    el.style.borderRadius = '3px 3px 0 0';
    el.style.zIndex = 60;
    el.style.pointerEvents = 'none';
    el.style.opacity = 1;
    document.body.appendChild(el);
    const dx = (Math.random()-0.5)*600;
    const dy = - (100 + Math.random()*600);
    el.animate([
      { transform:`translate(0px,0px) rotate(45deg)`, opacity:1 },
      { transform:`translate(${dx}px,${dy}px) rotate(360deg)`, opacity:0 }
    ],{duration:1200+Math.random()*900, easing:'cubic-bezier(.2,.9,.25,1)'});
    setTimeout(()=> el.remove(), 2200);
  }
}

/* -----------------------------
   subtle UX: clicking photo edits small caption
   ----------------------------- */
document.getElementById('photoBox').addEventListener('click', ()=>{
  const txt = prompt('Write a tiny caption for the photo (it will show in a pop-up).');
  if(txt) openModal(`<b><i>${txt}</i></b>`);
});

/* -----------------------------
   small safeguard: pause audio when leaving page
   ----------------------------- */
window.addEventListener('blur', ()=>{ try{ tune.pause(); }catch(e){} });

</script>
</body>
</html>

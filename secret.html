<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --hot:#ff007a; --neon:#ff66b2; --bg:#000; --glass:rgba(255,0,120,0.12);
  }
  *{box-sizing:border-box}
  body{
    margin:0;min-height:100vh;
    font-family:"Poppins",sans-serif;
    display:flex;align-items:center;justify-content:center;
    background:#000;color:var(--neon);text-align:center;padding:28px;
  }

  .wrap{
    width:100%;max-width:420px;border-radius:18px;padding:28px;background:linear-gradient(180deg,rgba(255,0,120,0.03),rgba(0,0,0,0.35));
    box-shadow:0 20px 60px rgba(255,0,140,0.12), inset 0 1px 0 rgba(255,255,255,0.02);
    border:1px solid rgba(255,0,120,0.12);
  }
  h1{font-size:clamp(1.6rem,6vw,2.4rem);margin:0 0 6px;text-shadow:0 0 14px rgba(255,0,140,0.25)}
  p.lead{margin:0 0 18px;opacity:0.9;font-size:1rem}

  .box{background:var(--bg);border-radius:14px;padding:18px;box-shadow:0 10px 30px rgba(0,0,0,0.6)}
  input{
    width:100%;padding:14px;border-radius:12px;border:none;background:linear-gradient(90deg,#0b0b0b,#181818);color:#fff;
    font-size:1rem;text-align:center;outline:none;box-shadow:0 0 18px rgba(255,0,140,0.18);
  }
  input:focus{box-shadow:0 0 28px rgba(255,0,140,0.32)}

  .hint{margin-top:10px;color:#ff9acb;font-size:0.92rem;opacity:0.95}

  .unlock{
    margin-top:14px;width:100%;padding:12px;border-radius:12px;border:none;background:linear-gradient(90deg,var(--hot),var(--neon));
    color:#fff;font-weight:700;font-size:1.05rem;cursor:pointer;box-shadow:0 10px 30px rgba(255,0,140,0.2);
  }
  .unlock:active{transform:scale(.98)}

  .glow {
    display:inline-block;margin-top:12px;padding:8px 12px;border-radius:10px;background:rgba(255,0,120,0.06);color:#ffd7ec;font-size:0.9rem;
    box-shadow:0 6px 24px rgba(255,0,140,0.08);
  }

  @media (max-width:420px){
    .wrap{padding:20px}
    input{font-size:0.98rem}
  }
</style>
</head>
<body>
  <div class="wrap" role="main">
    <h1>ðŸ”’ Enter Our Secret</h1>
    <p class="lead">This little world opens only for you, Jaan. Type the secret code and step inside.</p>

    <div class="box" aria-label="password box">
      <input id="pw" type="password" placeholder="Enter secret code" aria-label="password input" />
      <button class="unlock" onclick="tryOpen()">Unlock</button>
      <div id="hint" class="hint">Tip: the name you lovingly call me ðŸ’—</div>
      <div id="msg" class="glow" style="display:none;">Nice try â€” but that's not it. ðŸ’•</div>
    </div>
  </div>

<script>
  // PASSWORD: Ghattu
  const PASSWORD = 'Ghattu';

  const pw = document.getElementById('pw');
  const msg = document.getElementById('msg');

  pw.addEventListener('keydown', e => {
    if(e.key === 'Enter') tryOpen();
  });

  function tryOpen(){
    const v = pw.value.trim();
    if(v === PASSWORD){
      // small flourish then go
      document.body.style.transition = 'filter .4s';
      document.body.style.filter = 'brightness(1.05) saturate(1.1)';
      setTimeout(()=> location.href = 'surprise.html', 280);
    } else {
      msg.style.display = 'inline-block';
      msg.animate([{opacity:0},{opacity:1},{opacity:0}],{duration:1400});
      // subtle shake
      pw.animate([{transform:'translateX(-6px)'},{transform:'translateX(6px)'},{transform:'translateX(0)'}],{duration:420});
      setTimeout(()=> msg.style.display='none', 1600);
    }
  }
</script>
</body>
</html>

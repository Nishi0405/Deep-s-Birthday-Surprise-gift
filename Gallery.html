    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ff46a5, #ff7bc9, #ffc9ec);
        font-family: "Poppins", sans-serif;
        color: white;
        text-align: center;
        overflow-x: hidden;
    }

    h1 {
        margin-top: 20px;
        font-size: 2rem;
        text-shadow: 0 0 15px white;
    }

    /* Polaroid Style Gallery */
    .gallery {
        margin: 25px auto;
        width: 90%;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 18px;
    }

    .polaroid {
        background: white;
        padding: 10px 10px 25px 10px;
        border-radius: 15px;
        transform: rotate(-2deg);
        box-shadow: 0 0 20px rgba(255,0,120,0.4);
        transition: 0.4s;
    }

    .polaroid:nth-child(even) {
        transform: rotate(2deg);
    }

    .polaroid:hover {
        transform: scale(1.07) rotate(0deg);
        box-shadow: 0 0 30px rgba(255,0,150,0.8);
    }

    .polaroid img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 10px;
    }

    /* Sparkles */
    .sparkle {
        position: absolute;
        font-size: 12px;
        color: white;
        animation: sparkleUp 2.5s linear infinite;
        pointer-events: none;
    }

    @keyframes sparkleUp {
        from { transform: translateY(0) scale(0.6); opacity: 1; }
        to { transform: translateY(-80px) scale(1.3); opacity: 0; }
    }

    /* Fullscreen viewer */
    #viewer {
        position: fixed;
        display: none;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: rgba(0,0,0,0.9);
        justify-content: center;
        align-items: center;
        z-index: 100;
    }

    #viewer img {
        width: 90%;
        max-height: 90%;
        border-radius: 12px;
        animation: zoomIn 0.4s;
    }

    @keyframes zoomIn {
        from { transform: scale(0.6); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    /* Button */
    .btn {
        margin: 20px;
        display: inline-block;
        background: #ff007a;
        padding: 12px 28px;
        border-radius: 12px;
        text-decoration: none;
        color: white;
        font-size: 1.2rem;
        box-shadow: 0 0 20px rgba(255,0,140,0.7);
    }
